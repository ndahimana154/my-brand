<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Name - Junior Developer</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom Styles -->
  <style>
    /* Add your custom styles here */
    body {
      background-color: #f8f9fa; /* Bootstrap default background color */
    }

    #intro-section {
      text-align: center;
      padding: 80px 0;
    }

    #social-links {
      font-size: 24px;
      margin-top: 20px;
    }

    /* Add any additional styling as per your preference */
  </style>
</head>
<body>

  <!-- Intro Section -->
  <div id="intro-section">
    <div class="container">
      <!-- Name and Image -->
      <h1 class="display-4">Your Name</h1>
      <img src="your-image.jpg" alt="Your Name" class="img-fluid rounded-circle mt-4" style="width: 150px; height: 150px;">

      <!-- Social Media Links -->
      <div id="social-links">
        <a href="https://www.linkedin.com/your-profile" target="_blank" class="text-primary mr-3"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/your-username" target="_blank" class="text-dark mr-3"><i class="fab fa-github"></i></a>
        <!-- Add more social media links as needed -->
      </div>

      <!-- Summary -->
      <p class="lead mt-4">Junior Software Developer passionate about creating innovative solutions. Eager to learn and contribute to exciting projects.</p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <!-- Optional: Add your custom scripts here -->

</body>
</html>
