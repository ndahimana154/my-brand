<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/blogfull.css" />
    <title>Ndahimana Bonheur: Blog Article full</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-cont">
          <div class="logo">
            <a href="./index.html">
              <img src="./images/Logo.png" alt="" />
            </a>
          </div>
          <nav id="nav">
            <ul>
              <li>
                <a href="./index.html"> Home </a>
              </li>
              <li>
                <a href="./portfolio.html"> Portfolio </a>
              </li>
              <li>
                <a href="./blog.html" class="active"> Blog </a>
              </li>
              <li>
                <a href="./aboutme.html"> About me </a>
              </li>
              <li>
                <a href="./contactme.html"> Contact me </a>
              </li>
              <!-- <li>
                <a href="./signin.html" class="signIn"> Sign in </a>
              </li> -->
            </ul>
            <div id="closemobile-menu">
              <button id="close-menu-button">
                <img src="./images/close.png" alt="" />
              </button>
            </div>
          </nav>
          <div class="mobile-menu">
            <button id="menuTogglerBtn">
              <img src="./images/mobile menu.png" alt="" />
            </button>
          </div>
        </div>
      </header>
      <div class="article">
        <div class="cont">
          <div class="article-section">
            <h2>The title article is placed here as default</h2>
            <div class="img">
              <img src="" alt="" />
            </div>
            <div class="author">
              <i class="fa fa-user-circle"></i>
              <span> Bonheur Ndahimana </span>
            </div>
            <div class="time">
              <i class="fa fa-clock"></i>
              <span></span>
            </div>
            <div class="overview"></div>
            <div class="full"></div>
          </div>
          <div class="recent-comments">
            <h3>Recent Comments</h3>
            <div class="comments-row">
           
            </div>
          </div>
          <div class="leave-comment">
            <h3>Leave comment</h3>
            <form action="" id="comment-form">
              <div class="names">
                <div class="placeholder holder1">
                  <input type="text" id="firstname" placeholder="Firstname" />
                </div>
                <div class="placeholder holder2">
                  <input type="text" id="lastname" placeholder="Lastname" />
                </div>
              </div>
              <div class="placeholder">
                <input type="email" id="email" placeholder="Email" />
              </div>
              <div class="placeholder">
                <textarea
                  id="comment"
                  placeholder="Comment"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="sendBtn">
                <button>
                  <i class="fa fa-paper-plane"></i>
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <div class="copy">&copy; 2024 Allrights reserved</div>
      </footer>
    </div>
    <script src="./js/menu-toggler.js"></script>
    <script src="./js/blogfull.js"></script>
  </body>
</html>
